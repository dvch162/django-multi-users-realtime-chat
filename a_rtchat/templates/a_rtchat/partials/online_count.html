<span id="online-count" hx-swap-oob="outerHTML" class="fade-in-scale pr-1">
    {{ online_count }}
    <style>
        @keyframes fadeInAndUp {
            from { opacity: 0; transform: translateY(12px);}
            to {  opacity: 1; transform: translateY(0px); }
        }
        .fade-in-scale {
            animation: fadeInAndUp 0.6s ease;
        }
    </style>
</span>

{% if online_count %}
<div id="online-icon" class="absolute top-2 left-2 w-3 h-3 bg-green-400 rounded-full"></div>
{% else %}
<div id="online-icon" class="absolute top-2 left-2 w-3 h-3 bg-gray-400 rounded-full"></div>
{% endif %}
